<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>JS</title>
  </head>
  <body>
	<div class="main" id="main">
		<div class="container">
			<div class="main_field">
				<div class="text__form">
					<div class="form-title">
						Заполните данные ниже
					</div>
					<form class="form" id="form">
						<label for="#">Ваше имя</label><br>
						<input class="form__input" type="text" placeholder="Введите ваше имя" required><br>
						<label for="#">Старше ли вы 18 лет?</label><br>
						<input id="age_yes" type="radio" class="age" name="age" required>
						<label for="age_yes">Да</label>
						<input id="age_no" type="radio" class="age" name="age" required>
						<label for="age_no">Нет</label><br>
						<label for="#">Подписаны ли вы на рассылку?</label><br>
						<input id="advertising_yes" type="radio" class="advertising" name="advertising" required>
						<label for="advertising_yes">Да</label>
						<input id="advertising_no" type="radio" class="advertising" name="advertising" required>
						<label for="advertising_no">Нет</label> <br>
						<button class="button button_form" id="button_form" type="button">Отправить</button>
				</div>
				<!-- /.text__form -->
			</div>
		</div>
	</div>		
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="script.js"></script>
  </body>
</html>
